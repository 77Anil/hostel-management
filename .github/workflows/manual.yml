# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  your_job_name:
    runs-on: ubuntu-latest
    steps:
      - name: Get Organization Name of Parent Repository
        id: org_name
        run: |
          PARENT_REPO_URL=$(curl -s "https://api.github.com/repos/${{ github.repository }}/parent" | jq -r '.html_url')
          ORG_NAME=$(basename "$(dirname "$PARENT_REPO_URL")")
          echo "Organization Name: $ORG_NAME"
        shell: bash

      - name: Use Organization Name
        run: |
          ORGANIZATION=$ORG_NAME
          echo "Using Organization Name: $ORGANIZATION"
